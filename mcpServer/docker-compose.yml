version: '3.8'

services:
  unity-mcp-server:
    build: .
    ports:
      - "${MCP_WEBSOCKET_PORT:-8080}:${MCP_WEBSOCKET_PORT:-8080}"
    environment:
      - MCP_WEBSOCKET_PORT=${MCP_WEBSOCKET_PORT:-8080}
    restart: unless-stopped
    volumes:
      # Optional volume for persisting data if needed
      - ./logs:/app/logs
